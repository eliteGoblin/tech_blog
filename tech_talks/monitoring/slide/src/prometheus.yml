global:
  scrape_interval: 10s

scrape_configs:
 - job_name: prometheus
   static_configs:
    - targets:
       - localhost:9090
 - job_name: node
   static_configs:
    - targets:
       - node_exporter:9100
 - job_name: backend
   scrape_interval: 1s
   static_configs:
    - targets:
       - backend:2112
 - job_name: redis
   static_configs:
    - targets:
       - redis_exporter:9121